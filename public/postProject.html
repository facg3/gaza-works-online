<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./style/postProject.css">
  <meta charset="utf-8">
  <title>Post a project</title>
</head>

<body>
  <section>
    <div class="container">
      <h1>Post a project</h1>

      <form>
        <div>
          <p>
            <label>
      Title<br>
    <input type="text" placeholder="Title" value="">
    </label>
          </p>
          <p>
            <label>
              Category<br>
              <input type="text" placeholder="category related to">
            </label>
          </p>
          <p>
            <label>
      Duration<br>
    <input type="number" placeholder="Project time">
    </label>
          </p>
          <p>
            <label>
              Skills<br>
              <input type="text" placeholder="Skills needed">
            </label>
          </p>
          <p>
            <label>
      Deadline<br>
    <input type="number" placeholder="deadline for proposing">
    </label>
          </p>
          <p>
            <label>
      For<br>
    <input type="number" placeholder="00.00$"> <button type="submit" name="submit">Submit</button>
    </label>
          </p>
          <p>
            <label>
      Description<br>
      <textarea rows="5" cols="400" placeholder="write a briefe decription about your project here."></textarea> <button type="submit" name="submit">Post</button>
    </label>
          </p>

      </form>
    </div>
  </section>
</body>

</html>
